<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡易RSSリーダ</title>
    <link rel="stylesheet" href="./style/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="js/vue.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
</head>
<body>
    <div id="whatsnew" class="rss-reader">
        <h3>What's New</h3>
        <my-reader :entries="entries" :loaded="loaded" />
    </div>

    <div id="conf-schedule" class="rss-reader">
        <h3>学会発表予定</h3>
        <my-reader :entries="entries" :loaded="loaded"/>
    </div>

    <!-- 記事リストのテンプレート -->
    <template id="my-reader-template">
        <ul v-if="loaded">
            <my-entry
                v-for="entry in entries"
                :entry="entry"
                :index="$index"
                transition="expanded"
                stagger="20" />
        </ul>
        <img v-else class="loading" src="./image/8-0.gif" alt="loading">
    </template>

    <!-- 各記事のテンプレート -->
    <template id="my-entry-template">
        <li>
            <article>
                <time class="date" v-text="date"></time>
                <a href="{{entry.link}}">
                    <span class="title" v-text="entry.title"></span>
                </a>
                <span v-if="new"> &lt;- New</span>
            </article>
        </li>
    </template>
</body>
</html>
